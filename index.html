<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="top">
        <section class="header">
            <div class="nav-title">
                <span id="open-nav">&#9776;</span>
                <h1><a href="index.html">Dev.Me</a></h1>
                <div class="mode">
                    <div class="cover"></div>
                </div>
            </div>
            <div id="navs">
                <span id="close-nav">&times;</span>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Funding</a>
                <a href="#">Contact</a>
                <a href="#">Support</a>
                <a href="#">Reports</a>
            </div>
        </section>
        </section>
        <section class="log-in-sign-up">
            <form action="" id="login">
                <h1>Log In</h1>
               <div class="username">
                 <label for="username">Username</label><br>
                  <input type="text" id="username" required>
               </div>
               <div class="password">
                <label for="password">Password</label><br>
                <input type="password" id="password" required>
               </div>
               <div class="remember">
                <input type="checkbox" id="remember" >
                <label for="remember"> remember me</label>
               </div>
               <button type="submit">Log in</button>
               <div class="sign-up">
                <h4>New here? <span id="sign-up-btn">sign up </span></h4>
               </div>
            </form>
            <form action="" id="signup">
                <h1>Sign Up</h1>
                <div class="username">
                  <label for="username">Username</label><br>
                   <input type="text" id="username" required>
                </div>
                <div class="email">
                    <label for="email">Email</label><br>
                    <input type="email" id="email" required>
                </div>
                <div class="password">
                 <label for="password">Password</label><br>
                 <input type="password" id="password" required>
                </div>
                <div class="terms">
                 <input type="checkbox" id="terms">
                 <label for="terms"> i agree to terms and conditions</label>
                </div>
                <button type="submit">Sign Up</button>
                <div class="log-in">
                    <h4>Already have an account, <span id="log-in-btn">log in</span></h4>
                </div>
            </form>
        </section>
    </main>



<script src="script.js"></script>
</body>
</html>
